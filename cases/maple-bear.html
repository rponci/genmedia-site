<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Case — GenMedia Co.</title>
  <meta name="description" content="Case desenvolvido pela equipe GenMedia." />
  <link rel="stylesheet" href="../styles.css" />
  <link rel="stylesheet" href="../case.css" />
</head>

<body>
  <main class="page">
    <header class="case-hero">
      <a class="case-back" href="../index.html">← Voltar</a>

      <div class="logo case-logo" aria-label="GenMedia">GenMedia<span class="dot">.</span></div>

      <h1 class="case-title">Nome do Cliente</h1>
      <p class="case-subtitle">
        Social Media • Peças Gráficas • Direção visual<br/>
        <span class="muted">Projeto desenvolvido pela equipe GenMedia.</span>
      </p>

      <div class="case-actions">
        <a class="btn btn-primary" href="#" aria-label="Entrar em contato">Entrar em Contato</a>
        <a class="btn btn-secondary" href="#galeria">Ver imagens</a>
      </div>
    </header>

    <!-- VÍDEO (se não tiver vídeo, você pode remover a section inteira) -->
    <section class="case-section">
      <h2 class="case-h2">Vídeo</h2>

      <div class="video-wrap">
        <!-- Troque o ID_DO_VIDEO pelo ID do YouTube -->
        <iframe
          src="https://www.youtube.com/embed/ID_DO_VIDEO"
          title="Vídeo do projeto"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen>
        </iframe>
      </div>
    </section>

    <!-- GALERIA -->
    <section class="case-section" id="galeria">
      <h2 class="case-h2">Galeria</h2>

      <!--
        Como usar:
        - Troque os src pelas suas imagens .webp
        - Use class "shot shot--big" nas imagens destaque
        - O layout alterna automaticamente (editorial)
      -->
      <div class="shots">
        <figure class="shot shot--big">
          <img src="../assets/img/cases/cliente/01.webp" alt="Descrição da imagem 1" loading="lazy" />
        </figure>

        <figure class="shot">
          <img src="../assets/img/cases/cliente/02.webp" alt="Descrição da imagem 2" loading="lazy" />
        </figure>

        <figure class="shot">
          <img src="../assets/img/cases/cliente/03.webp" alt="Descrição da imagem 3" loading="lazy" />
        </figure>

        <figure class="shot shot--big">
          <img src="../assets/img/cases/cliente/04.webp" alt="Descrição da imagem 4" loading="lazy" />
        </figure>

        <figure class="shot">
          <img src="../assets/img/cases/cliente/05.webp" alt="Descrição da imagem 5" loading="lazy" />
        </figure>

        <figure class="shot">
          <img src="../assets/img/cases/cliente/06.webp" alt="Descrição da imagem 6" loading="lazy" />
        </figure>

        <figure class="shot shot--big">
          <img src="../assets/img/cases/cliente/07.webp" alt="Descrição da imagem 7" loading="lazy" />
        </figure>

        <figure class="shot">
          <img src="../assets/img/cases/cliente/08.webp" alt="Descrição da imagem 8" loading="lazy" />
        </figure>
      </div>
    </section>

    <footer class="footer">
      © 2026 GenMedia Co. Todos os direitos reservados.
    </footer>
  </main>

  <script>
    // scroll suave
    document.querySelectorAll('a[href^="#"]').forEach(a => {
      a.addEventListener("click", (e) => {
        const id = a.getAttribute("href");
        const el = document.querySelector(id);
        if (!el) return;
        e.preventDefault();
        el.scrollIntoView({ behavior: "smooth", block: "start" });
      });
    });
  </script>
</body>
